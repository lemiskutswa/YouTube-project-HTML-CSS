<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <input class="search-bar" type="textbox" placeholder="Search">


    <div class="video-preview">

        <div class="thumbnail-row">
            <img class="thumbnail-1" src="thumbnails/thumbnail-1.webp" alt="marques-brownlee">
        </div>

        <div>

            <div class="channel-image">
                <img class="profile-picture" src="channel-pictures/brownlee.jpeg" alt="brownlee">
            </div> 
            
            <div class="video-details">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">Marques Brownlee</p>
                <p class="video-stats">3.4M views &#183 6 months ago</p>
            </div>

        </div>

    </div>

    <div class="video-preview">
        <img class="thumbnail-1" src="thumbnails/ksi.jpg" alt="ksi">
        <p>Try Not To Laugh Challenge #9</p>
        <p class="video-author">KSI</p>
        <p class="video-stats">19M views &#183 4 Years ago</p>
    </div>


</body>

</html>

<!--Img is a void element which doesn't require a closing tag
- when you set the width of images, the height also adjusts
- Introduce borders to show you how your container looks. 

- Use the CSS property display to switch between inline and block inline elements 

- By default div is a block element

- Divs by default have a width of 100%, so to appear in the same line, reduce the width. 

- Put up a font stack for when Google somehow fails to load a given font 

- Although the CSS display inline block property, it does have alignment issues 

- You can write CSS code inside an HTML element (inline styles)

- Grids maintain alignment better than display inline block
-->
