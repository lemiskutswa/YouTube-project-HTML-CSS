<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="youtube.css">
</head>

<body>
    <input class="search-bar" type="textbox" placeholder="Search">
    <div class="video-preview">
        <img class="thumbnail-1" src="thumbnails/thumbnail-1.webp" alt="marques-brownlee">

        <p>Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="video-author">Marques Brownlee</p>
        <p class="video-stats">3.4M views &#183 6 months ago</p>
    </div>

    <div class="video-preview">
        <img class="thumbnail-1" src="thumbnails/ksi.jpg" alt="ksi">

        <p>Try Not To Laugh Challenge #9</p>
        <p class="video-author">KSI</p>
        <p class="video-stats">19M views &#183 4 Years ago</p>
    </div>

    <div class="youtube-music">
        <h3>Install YouTube Music</h3>
        <p>Add YouTube Music to your desk for quick and easy access</p>
    </div>

</body>

</html>

<!--Img is a void element which doesn't require a closing tag
- when you set the width of images, the height also adjusts
- Introduce borders to show you how your container looks. 

- Use the CSS property display to switch between inline and block inline elements 

- By default div is a block element
-->
