<style>
    .subscribe-button {
        background-color: rgb(201, 0, 0);
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover{
        opacity: 0.8;
    }

    .subscribe-button:active{
        opacity: 0.6;
    }

    .join-button {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
    }

    .join-button:hover{
        color: #fff;
        background-color: rgb(41, 118, 211);;
    }

    .join-button:active{
        opacity: 0.8;
    }

    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: #fff;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN My Channel</button>

<button class="tweet-button">Tweet</button>

<!--Padding is a better alternative to setting the height and width-->
<!--subscribe-button:hover is a pseudoclass-->
